    <title>臺中市建功國小教師小幫手</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            /* 解決行動裝置 100vh 被工具列遮擋的問題 */
            height: -webkit-fill-available; 
            overflow: hidden;
        }
        iframe {
            width: 100%;
            /* 優先使用動態高度計算 */
            height: 100vh;
            height: -webkit-fill-available;
            border: none;
            display: block;
        }
    </style>
</head>
